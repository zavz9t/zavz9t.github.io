<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Voter | @zavz9t Tools</title>
    <meta name="description" content="Form for Upvote different BlockChain post by several accounts." />

    <!-- Facebook metadata -->
    <meta property="og:url"         content="https://zavz9t.github.io/voter/" />
    <meta property="og:type"        content="article" />
    <meta property="og:title"       content="Post Voter" />
    <meta property="og:description" content="Form for Upvote different BlockChain post by several accounts." />
    <meta property="og:image"       content="https://zavz9t.github.io/img/internal/voter-logo-short.png" />
    <meta property="og:site_name"   content="@zavz9t Tools" />

    <!-- Twitter Card data -->
    <meta name="twitter:card"           content="summary">
    <!--<meta name="twitter:site"           content="@publisher_handle">-->
    <meta name="twitter:title"          content="Post Voter">
    <meta name="twitter:description"    content="Form for Upvote different BlockChain post by several accounts.">
    <meta name="twitter:creator"        content="@zavz9t">
    <meta name="twitter:image"          content="https://zavz9t.github.io/img/internal/voter-logo-short.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/lib/bootstrap-select.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/lib/font-awesome.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/app.css" crossorigin="anonymous">
</head>
<body>
<div class="card text-center">
    <div id="navigation" class="card-header"></div>

    <div id="voter" class="card-body">
        <div class="container">
            <div class="mx-auto header" style="width: 215px;"><img src="../img/internal/voter-logo.png" alt="Voter"></div>

            <form action="#" method="POST" id="form" class="needs-validation align-items-center">
                <div class="form-group">
                    <input type="url" class="form-control deletable" id="url" placeholder="https://..." required />
                    <div class="invalid-feedback">
                        Link is required.
                    </div>
                </div>

                <div class="form-group row col-md-auto text-center">
                    <div class="col-sm-6">
                        <select id="choose-chain" title="Select blockchain" class="selectpicker" data-url-container="#url">
                            <option value="" selected>Choose blockchain</option>
                        </select>
                    </div>

                    <div class="col-sm-6 collapse" id="accounts-container"></div>
                </div>

                <hr />

                <div class="col-md-auto text-center">
                    <button type="submit" id="submit-form-btn" class="btn btn-primary btn-lg"><i class="fa fa-refresh fa-spin loader"></i> Upvote</button>
                </div>
            </form>

            <hr />

            <div id="result"></div>

        </div>
    </div>
</div>

<footer></footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/lib/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="../js/lib/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="../js/lib/bootstrap-select.min.js" crossorigin="anonymous"></script>
    <script src="../js/lib/sortable.min.js" crossorigin="anonymous"></script>

    <script src="js/main.min.js?t=1545155080"></script>
</body>
</html>
