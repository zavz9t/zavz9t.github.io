<body>
    <div class="container">
        <div class="mx-auto header" style="width: 325px;"><img src="img/chain-post-logo-s.png" alt="Chain Post"></div>

        <form action="#" method="POST" id="form" class="needs-validation" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title" />
                <div class="invalid-feedback">
                    Title cannot be blank.
                </div>
            </div>

            <div class="form-group">
                <textarea class="form-control" id="body" rows="20" placeholder="Write your story..."></textarea>
                <div class="invalid-feedback">
                    Post body cannot be blank.
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="tags"  placeholder="Tags, the first tag is your main category."/>
                <div class="invalid-feedback">
                    You need to write at least one tag.
                </div>
            </div>

            <input type="hidden" class="form-control" id="images" />

            <div class="btn-container text-right">
                <button type="submit" id="submit-btn" class="btn btn-primary btn-lg"><i class="fa fa-refresh fa-spin loader"></i> Submit</button>
                <p></p>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <hr />

        <div id="result"></div>

    </div>

    <hr />

    <!-- Tools icons -->
    <div class="tool-buttons">
        <img src="img/info-icon-32.png" alt="info" class="info-tooltip" data-toggle="tooltip" data-placement="left" title="Publish your articles to favorite platforms by one click" />
        &nbsp;
        <img src="img/logo/facebook-logo-32.png" alt="facebook" title="Load Facebook post to form" id="facebook-load-btn" data-toggle="modal" data-target="#facebookModal" />
    </div>

    <!-- Facebook Modal -->
    <div class="modal fade" id="facebookModal" tabindex="-1" role="dialog" aria-labelledby="facebookTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facebookTitle">Facebook post load</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline needs-validation" id="facebook-load-form">
                        <div class="form-group col-md-10">
                            <input type="text" class="form-control col-md-12" id="facebook-url" placeholder="https://www.facebook.com/photo.php" required>
                            <div class="invalid-feedback">
                                Facebook URL should be set.
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-primary">Load</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
