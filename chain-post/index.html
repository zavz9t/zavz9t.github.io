<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chain-Post</title>

    <script src="node_modules/golos-js/dist/golos.min.js"></script>
    <script src="node_modules/@steemit/steem-js/dist/steem.min.js"></script>
    <script src="node_modules/wlsjs-staging/dist/wlsjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="js/app.js"></script>
</head>
<body>
    <form action="#" method="POST" id="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" size="50" />

        <br />

        <label for="body">Body</label>
        <textarea name="body" id="body" cols="100" rows="20"></textarea>

        <br />

        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" size="50" />

        <br />
        <hr />

        <h3>Steem Account</h3>

        <br />

        <label for="tags-steem">Steem Tags</label>
        <input type="text" name="tags-steem" id="tags-steem" size="50" />

        <br />

        <label for="account-steem">Account</label>
        <input type="text" name="account-steem" id="account-steem" size="50" />

        <br />

        <label for="wif-steem">Post key</label>
        <input type="password" name="wif-steem" id="wif-steem" size="50" />

        <br />
        <hr />

        <h3>Golos Account</h3>

        <br />

        <label for="tags-golos">Golos Tags</label>
        <input type="text" name="tags-golos" id="tags-golos" size="50" />

        <br />

        <label for="account-golos">Account</label>
        <input type="text" name="account-golos" id="account-golos" size="50" />

        <br />

        <label for="wif-golos">Post key</label>
        <input type="password" name="wif-golos" id="wif-golos" size="50" />

        <br />
        <hr />

        <h3>VOX Account</h3>

        <br />

        <label for="tags-vox">VOX Tags</label>
        <input type="text" name="tags-vox" id="tags-vox" size="50" />

        <br />

        <label for="account-vox">Account</label>
        <input type="text" name="account-vox" id="account-vox" size="50" />

        <br />

        <label for="wif-vox">Post key</label>
        <input type="password" name="wif-vox" id="wif-vox" size="50" />

        <br />
        <hr />

        <h3>WhaleShare Account</h3>

        <br />

        <label for="tags-wls">WhaleShare Tags</label>
        <input type="text" name="tags-wls" id="tags-wls" size="50" />

        <br />

        <label for="account-wls">Account</label>
        <input type="text" name="account-wls" id="account-wls" size="50" />

        <br />

        <label for="wif-wls">Post key</label>
        <input type="password" name="wif-wls" id="wif-wls" size="50" />

        <br />

        <input type="submit" id="submit" value="Post" />
    </form>

    <script type="application/javascript">
        jQuery(document).ready(function($) {
            $('#form').on('submit', function(e) {
                e.preventDefault();

                publishPost();
            });
        });
    </script>
</body>
</html>
