<body>
    <div class="container">
        <div class="mx-auto" style="width: 325px;"><img src="img/chain-post-logo-s.png" alt="Chain Post"></div>

        <form action="#" method="POST" id="form" class="needs-validation" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title" />
            </div>

            <div class="form-group">
                <textarea class="form-control" id="body" rows="20" placeholder="Write your story..."></textarea>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="tags"  placeholder="Tags, the first tag is your main category."/>
            </div>

            <hr />

            <div style="position: fixed; bottom: 20px; right: 20px; z-index: 5">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>

        <div id="result"></div>

        <div id="errors" style="color: red"></div>

    </div>
