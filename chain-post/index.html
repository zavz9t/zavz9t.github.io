<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Chain-Post</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto" style="width: 400px;"><img src="img/chain-post-logo-m.png" alt="Chain Post"></div>

        <form action="#" method="POST" id="form">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title" />
            </div>

            <div class="form-group">
                <textarea class="form-control" id="body" rows="20" placeholder="Write your story..."></textarea>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="tags"  placeholder="Tags, the first tag is your main category."/>
            </div>

            <hr />

            <h3 class="mx-auto" style="width: 200px;">Steem Account</h3>

            <div class="form-group">
                <input type="text" class="form-control" id="tags-steem" placeholder="Steem specific Tags" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="account-steem" placeholder="Enter your Steem username">
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="wif-steem" placeholder="WIF (Posting key)" />
            </div>

            <hr />

            <h3 class="mx-auto" style="width: 200px;">Golos Account</h3>

            <div class="form-group">
                <input type="text" class="form-control" id="tags-golos" placeholder="Golos specific Tags" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="account-golos" placeholder="Enter your Golos username">
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="wif-golos" placeholder="WIF (Posting key)" />
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="golos-as-golosio" />
                <label class="form-check-label" for="golos-as-golosio">Publish as golos.io</label>
            </div>

            <div class="form-group">
                <label for="golos-for-vik">Publish for VIK</label>
                <input type="number" step="1" min="1" max="9000" class="form-control" id="golos-for-vik" />
            </div>

            <hr />

            <h3 class="mx-auto" style="width: 200px;">VOX Account</h3>

            <div class="form-group">
                <input type="text" class="form-control" id="tags-vox" placeholder="VOX specific Tags" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="account-vox" placeholder="Enter your VOX username">
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="wif-vox" placeholder="WIF (Posting key)" />
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="vox-for-ds" />
                <label class="form-check-label" for="vox-for-ds">Publish for Denis-Skripnik</label>
            </div>

            <hr />

            <h3 class="mx-auto" style="width: 280px;">Whaleshares Account</h3>

            <div class="form-group">
                <input type="text" class="form-control" id="tags-wls" placeholder="Whaleshares specific Tags" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="account-wls" placeholder="Enter your Whaleshares username">
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="wif-wls" placeholder="WIF (Posting key)" />
            </div>

            <hr />

            <div class="mx-auto" style="width: 80px;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


        <div id="result"></div>

        <div id="errors" style="color: red"></div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/lib/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="js/lib/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

    <script src="js/main.min.js?t=1537526945"></script>
</body>
</html>
