    <script src="../js/lib/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

    <script src="../js/main.js"></script>

    <script>
        QUnit.test('permlink builder', function( assert ) {
            assert.equal(stripAndTransliterate(''), '');
            assert.equal(stripAndTransliterate('hello'), 'hello');
            assert.equal(stripAndTransliterate('Hello dear friends!'), 'hello-dear-friends');
            assert.equal(stripAndTransliterate('Word-to-Word text'), 'word-to-word-text');
            assert.equal(stripAndTransliterate('Several  spaces   test     fin'), 'several-spaces-test-fin');
            assert.equal(stripAndTransliterate('Several  spaces   test     fin', '_'), 'several_spaces_test_fin');
            assert.equal(stripAndTransliterate('Some, item. He-he'), 'some-item-he-he');
            assert.equal(stripAndTransliterate('Another,item.Be-be'), 'another-item-be-be');
            assert.equal(stripAndTransliterate('–ü—Ä–∏–≤—ñ—Ç –¥—Ä—É–∑—ñ!'), 'ru--privit-druzi');
            assert.equal(stripAndTransliterate('–°—Ç—Ä–∞–Ω–Ω—ã–µ –≤–µ—â–∏'), 'ru--strannyie-veshchi');
            assert.equal(stripAndTransliterate('(üíØ –∞–ø–≤–æ—Ç) –û—á–µ–Ω—å –∑–ª–∞—è —Å–æ–±–∞–∫–∞ üò® - 7'), 'ru--apvot-ochenx-zlaya-sobaka-7');
            assert.equal(stripAndTransliterate('(üíØ –∞–ø–≤–æ—Ç) –î–∏–Ω–æ–∑–∞–≤—Ä–∏ –Ω–∞ –≤—É–ª–∏—Ü—ñ üò± - 2'), 'ru--apvot-dinozavri-na-vuliczi-2');
            assert.equal(
                stripAndTransliterate('[–©–æ–¥–µ–Ω–Ω–∏–∫ –¥–æ—Å—è–≥–Ω–µ–Ω—å] –î–µ–Ω—å 32/100 | 08.09.2018'),
                'ru--shchodennik-dosyagnenx-denx-32-100-08-09-2018'
            );
            assert.equal(
                stripAndTransliterate('[–©–æ–¥–µ–Ω–Ω–∏–∫ –¥–æ—Å—è–≥–Ω–µ–Ω—å] –î–µ–Ω—å 32/100 | 08.09.2018', '_', 'ua-'),
                'ua-shchodennik_dosyagnenx_denx_32_100_08_09_2018'
            );
        });

        QUnit.test('permlink builder', function( assert ) {
            var date = new Date('October 3, 2014 09:13:00');

            assert.equal(buildDefaultPermlink('test', '@chain-post', date), 'chain-post-test-2014-10-3-9-13-0');
            assert.equal(buildDefaultPermlink('test.new', '@chain-post', date), 'chain-post-test.new-2014-10-3-9-13-0');
            assert.equal(buildDefaultPermlink('@test-ch', '@chain-post', date), 'chain-post-test-ch-2014-10-3-9-13-0');
        });
    </script>
